<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <title>天気の検索</title>
      <link rel="stylesheet" href="project.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
      <script src="weather.js" defer></script>
   </head>
   <h1>世界の天気を検索してみよう！</h1>
   <body>
      <div id="weather-label">
         <label for="search">天気の検索メニュー</label>
         <select name="search" id="search">
            <option value="">検索する場所を選べ</option>
            <option value="360630">Cairo カイロ (エジプト)</option>
            <option value="524901">Moscow モスクワ (ロシア)</option>
            <option value="993800">Johannesburg ヨハネスブルク (南アフリカ)</option>
            <option value="1816670">Beijing 北京 (中華人民共和国)</option>
            <option value="1850147">Tokyo 東京 (日本)</option>
            <option value="1880252">Singapore シンガポール</option>
            <option value="2147714">Sydney シドニー (オーストラリア)</option>
            <option value="2643743">London ロンドン (イギリス)</option>
            <option value="2968815">Paris パリ (フランス)</option>
            <option value="3451189">Rio de Janeiro リオデジャネイロ (ブラジル)</option>
            <option value="5128581">New York ニューヨーク (アメリカ合衆国)</option>
            <option value="5368361">Los Angeles ロサンゼルス (アメリカ合衆国)</option>
         </select>
         <button id="search-button">検索</button>
      </div>
      <h2>検索する都市:<span id='city-name'></span></h2>
      <ul>
         <li>緯度: <span id="latitude"></span></li>
         <li>経度: <span id="longitude"></span></li>
         <li>天気: <span id="weather-info"></span></li>
         <li>最低気温: <span id="min-temperature"></span></li>
         <li>最高気温: <span id="max-temperature"></span></li>
         <li>湿度: <span id="humidity"></span></li>
         <li>風速: <span id="wind-speed"></span></li>
         <li>風向: <span id="wind-direction"></span></li>
      </ul>
   </body>
</html>
